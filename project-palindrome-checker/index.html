<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- Tutorial dari: https://www.freecodecamp.org/learn/  -->

<!--
	https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/build-a-palindrome-checker-project/build-a-palindrome-checker
-->

<!-- Build a Palindrome Checker Project -->
  
  <main>
    <img class="freecodecamp-logo" src="../images/fcc_primary.svg" alt="freeCodeCamp Logo">

    <h1>Is it a Palindrome?</h1>

    <div class="form">
      <span>
        <label for="text-input">Enter in text to check for a palindrome:</label>
      </span>

      <span class="input">
        <input type="text" id="text-input">
        <button type="button" id="check-btn">Check</button>
      </span>

      <span id="result">
      </span>
    </div class="form">

    <div class="info">
      <span role="img" aria-label="light-bulb">&#128161;</span>

      <p>
        A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>

    <sub>
      <i>Challange</i> dari:
      <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/build-a-palindrome-checker-project/build-a-palindrome-checker" target="_blank">
        freeCodeCamp
      </a>.

      Tampilan dan fungsi dibkin semirip mungkin sama <i>challange</i>nya
    </sub>
  </main>

  <script src="./script.js"></script>
</body>
</html>
