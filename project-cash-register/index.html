<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- Tutorial dari: https://www.freecodecamp.org/learn/  -->

<!--
	https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/#build-a-cash-register-project
-->

<!-- Build a Cash Register Project -->

  <main>
    <img class="freecodecamp-logo" src="../images/fcc_primary.svg" alt="freeCodeCamp Logo">

    <h1>Cash Register</h1>

    <div id="change-due"></div>

    <form>
      <label for="cash">
        Enter a Number:
      </label>

      <input type="number" id="cash" required>

      <button type="submit" id="purchase-btn">
        Purchase
      </button>
    </form>

    <div class="cashier-machine">
      <div id="cash-screen-display">
        Total: 
      </div>

      <div class="square"></div>

      <div class="machine-body">
        <div class="buttons">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>

        <div id="cash-drawer-display">
        </div>
      </div>

      <div class="drawer">
        <div class="circle"></div>
      </div>
    </div>

    <sub>
      <i>Challange</i> dari:
      <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/#build-a-cash-register-project" target="_blank">
        freeCodeCamp
      </a>.
      <br>
      Tampilan dan fungsi dibikin semirip mungkin sama <i>challange</i>nya
    </sub>
  </main>

  <script src="./script.js"></script>
</body>
</html>
