<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- Tutorial dari: https://www.freecodecamp.org/learn/  -->

<!--
	https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/#build-a-telephone-number-validator-project
-->

<!-- Build a Telephone Number Validator Project -->

  <main>
    <img class="freecodecamp-logo" src="./fcc_primary.svg" alt="freeCodeCamp Logo">

    <h1>Telephone Number Validator</h1>

    <form class="phone">
      <div class="camera"></div>

      <div class="screen">
        <label for="user-input">
          Enter a Phone Number:
        </label>

        <input type="text" id="user-input">

        <div id="results-div"></div>
      </div>

      <span class="buttons">
        <button type="submit" id="check-btn">Check</button>
        <button type="button" id="clear-btn">Clear</button>
      </span>
    </form>

    <sub>
      <i>Challange</i> dari:
      <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/#build-a-telephone-number-validator-project" target="_blank">
        freeCodeCamp
      </a>.
      <br>
      Tampilan dan fungsi dibikin semirip mungkin sama <i>challange</i>nya
      <br>
      <i>(Nomor telepon Amerika, di challangenya emang diminta nomor telepon Amerika)</i>
    </sub>
  </main>

  <script src="./script.js"></script>
</body>
</html>
